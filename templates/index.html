<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike2Work - Visualizzazione Dati</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bike2Work - Dashboard Interattiva</h1>
        </header>

        <div class="dashboard-content">
            <div class="dashboard-controls">
                <div class="controls-panel">
                    <div class="form-group">
                        <label for="column-select">Seleziona una colonna:</label>
                        <select id="column-select" class="form-control">
                            <option value="" selected disabled>Scegli una colonna...</option>
                        </select>
                    </div>
                    
                    <div class="chart-type-selector">
                        <label>Tipo di grafico:</label>
                        <div class="chart-type-options">
                            <div class="chart-type-option active" data-type="bar" data-tooltip="Istogramma">
                                <div class="chart-icon bar-icon">
                                    <div class="bar-item"></div>
                                    <div class="bar-item"></div>
                                    <div class="bar-item"></div>
                                    <div class="bar-item"></div>
                                </div>
                            </div>
                            <div class="chart-type-option" data-type="pie" data-tooltip="Torta">
                                <div class="chart-icon pie-icon"></div>
                            </div>
                            <div class="chart-type-option" data-type="doughnut" data-tooltip="Ciambella">
                                <div class="chart-icon doughnut-icon">
                                    <div class="doughnut-outer"></div>
                                    <div class="doughnut-inner"></div>
                                </div>
                            </div>
                            <div class="chart-type-option" data-type="table" data-tooltip="Tabella">
                                <div class="chart-icon table-icon">
                                    <div class="table-row"></div>
                                    <div class="table-row"></div>
                                    <div class="table-row"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <div id="chart-container" class="chart-container">
                    <canvas id="chart-canvas"></canvas>
                </div>
                
                <div id="table-container" class="hidden">
                    <table id="data-table" class="data-table">
                        <thead>
                            <tr>
                                <th>Opzione</th>
                                <th>Conteggio</th>
                                <th>Percentuale</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- I dati della tabella verranno inseriti qui dinamicamente -->
                        </tbody>
                    </table>
                </div>
                
                <div class="export-container">
                    <div class="export-separator"></div>
                    <div class="chart-actions">
                        <button id="export-pdf" class="btn secondary-btn" disabled>Esporta come PDF</button>
                    </div>
                </div>
            </div>
            
            <div id="labels-container" class="labels-container">
                <h3>Ordinamento delle etichette</h3>
                <p>Trascina le etichette per riordinare i dati nel grafico</p>
                <ul id="sortable-labels" class="sortable-list"></ul>
            </div>
        </div>

        <footer>
            <p></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
